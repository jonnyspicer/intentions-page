# GitHub Actions Deployment Workflow
#
# Required GitHub Secrets:
#   SERVER_HOST: 46.224.219.217
#   SSH_PRIVATE_KEY: Contents of /home/deploy/.ssh/github_actions (private key)

name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/apps/intentions-page
            git fetch origin
            git reset --hard origin/$(git rev-parse --abbrev-ref HEAD)
            cd /opt/apps
            docker compose up -d --build intentions-page
            docker compose logs --tail=20 intentions-page
